<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Login</title>
</head>
<body>
<table id="pharmacies">
  <tr>
    <th>Code:</th>
    <th>Name:</th>
    <th>Producer:</th>
    <th>Price:</th>
    <th>Daily intake:</th>
    <th>On prescription:</th>
    <th>Drug type:</th>
  </tr>
  <tr th:each="drug:${drugs}">
    <td th:text="${drug.code}"></td>
    <td th:text="${drug.name}"></td>
    <td th:text="${drug.producer}"></td>
    <td th:text="${drug.price}"></td>
    <td th:text="${drug.dailyIntake}"></td>
    <td th:text="${drug.onPrescription}"></td>
    <td th:text="${drug.drugType}"></td>
  </tr>
</table>
</body>
</html>

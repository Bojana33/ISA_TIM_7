<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Schedule appointment</title>
</head>
<body>
    <div class="container center-align">
        <div class="center-align">
            <h1>Schedule appointment</h1>
            <form th:action="@{/appointments/scheduleAppointment/submit}" th:object="${appointment}" method="post">

                <div class="form-group">
                    <label for="appointment">Appointment:</label>
                    <select class="form-control" id="appointment" th:field="*{appointment}">
                        <option value="">Select a type</option>
                        <option th:each="appointmentOpt : ${T(ftn.isa.sistemapoteka.model.Appointment).values()}"
                                th:value="${appointmentOpt}"
                                th:text="${appointmentOpt.getDisplayName()}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="localDateTime">LocalDateTime:</label>
                    <select class="form-control" id="localDateTime" th:field="*{localDateTime}">
                        <option value="">Select a type</option>
                        <option th:each="localDateTimeOpt : ${T(ftn.isa.sistemapoteka.model.Appointment).values()}"
                                th:value="${localDateTimeOpt}"
                                th:text="${localDateTimeOpt.getDisplayName()}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>

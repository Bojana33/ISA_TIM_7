<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Issue drug</title>
</head>
<body>
<div class="row">
    <div class="col col-lg-5">
        <form th:action="@{'/drugReservations/allDrugReservations'}" method="get">
            <input type="text" placeholder="Id.." name="keyword"/>
            <button type="submit" class="btn btn-dark mt-2">Search</button>
        </form>
    </div>
</div>

</br>

<div>
    <table id="drugReservations" width="90%">
        <tr>
            <th>Id:</th>
            <th>Name:</th>
            <th>Taken:</th>
            <th sec:authorize="hasRole('PHARMACIST')"></th>
        </tr>
        <tr th:each="drugReservation:${drugReservations}">
            <td th:text="${drugReservation.id}"></td>
            <td th:text="${drugReservation.name}"></td>
            <div class="form-group">
                <label>Taken:</label>
                <input name="taken" type="radio" th:field="*{taken}" value="1" checked>Yes

            </div>
        </tr>
    </table>
    <div class="form-group">
        <button type="submit" class="btn btn-block btn-success">Submit</button>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Add Allergy Trigger</title>
</head>
<body>

  <div class="container-fluid bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Apoteka Jankovic</a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="${'/myPharmacy/pharmacies/allPharmacies'}">List of pharmacies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="${'/myPharmacy/drugs/allDrugs'}">List of drugs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="${'/myPharmacy/auth/signup'}">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="${'/myPharmacy/auth/login'}">Log in</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="container mySpace">
    <div class="center-align blue lighten-5">
      <h1>Add allergy trigger</h1>
      <form th:action="@{/user/addAllergyTrigger/__${patient.id}__/submit}" th:object="${patient}" method="post">
        <br><label for="firstName">FirstName:</label>
        <input id="firstName" type="text" th:field="*{firstName}"/>
        <br><label for="lastName">LastName:</label>
        <input id="lastName" type="text" th:field="*{lastName}"/>
        <br><label for="email">Email:</label>
        <input id="email" type="email" th:field="*{email}"/>
      </form>
    </div>
  </div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>

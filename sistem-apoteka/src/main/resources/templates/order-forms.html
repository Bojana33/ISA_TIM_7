<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Order Forms</title>
</head>
<body>
<div class="container">
    <h3>Order Forms</h3>
    <br>
    <div class="table">
        <table id="orderForms">
            <tr>
                <th>Id:</th>
                <th>Creator Id:</th>
                <th>Drugs:</th>
                <th>Offer Due Date:</th>
                <th>Offer:</th>
            </tr>
            <tr th:each="orderForm:${orderForms}">
                <td th:text="${orderForm.id}"></td>
                <td th:text="${orderForm.creator.id}"></td>
                <td th:text="${orderForm.drugs}"></td>
                <td th:text="${orderForm.offerDueDate}"></td>
                <td><a th:href="${'/myPharmacy/orderForms/check/'+ orderForm.getId()}">Give Offer</a></td>

            </tr>
        </table>
    </div>

</div>
</body>
</html>

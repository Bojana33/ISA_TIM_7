<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Schedule consultation</title>
</head>
<body>
<div class="container center-align">
    <div class="center-align">
        <h1>Schedule consultation</h1>
        <form th:action="@{/consultations/scheduleConsultation/submit}" th:object="${consultation}" method="post">

            <div class="form-group">
                <label for="consultation">Consultation:</label>
                <select class="form-control" id="consultation" th:field="*{consultation}">
                    <option value="">Select a type</option>
                    <option th:each="consultationOpt : ${T(ftn.isa.sistemapoteka.model.Consultation).values()}"
                            th:value="${consultationOpt}"
                            th:text="${consultationOpt.getDisplayName()}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="dateTime">DateTime:</label>
                <select class="form-control" id="dateTime" th:field="*{localDateTime}">
                    <option value="">Select type</option>
                    <option th:each="dateTimeOpt : ${T(ftn.isa.sistemapoteka.model.Consultation).values()}"
                            th:value="${dateTimeOpt}"
                            th:text="${dateTimeOpt.getDisplayName()}"></option>
                </select>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-block btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>

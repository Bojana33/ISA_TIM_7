<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Start appointment</title>
</head>
<body>
    <div class="center-align">
        <h1>Appointment</h1>
        <form th:action="@{/appointments/addAppointment/submit}" th:object="${appointment}" method="post">
            <br><label for="diagnosis">Diagnosis:</label>
            <input id="diagnosis" type="text" th:field="*{diagnosis}"/>
            <br><label for="therapy">Therapy:</label>
            <input id="therapy" type="text" th:field="*{therapy}"/>
            <br>
            <h4>Drug Specification</h4>
            <br><label for="state">Daily Intake:</label>
            <input id="state" type="number" th:field="*{dailyIntake}"/>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-success">Submit</button>
            </div>
        </form>
    </div>

    <div class="row" sec:authorize="hasRole('DERMATOLOGIST')">
        <a th:href="${'/myPharmacy/appointments/scheduleAppointment'}">Schedule appointment</a>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-block btn-success">Submit</button>
    </div>
</body>
</html>

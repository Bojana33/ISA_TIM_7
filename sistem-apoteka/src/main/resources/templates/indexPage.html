<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Index Page</title>
</head>
<body>
<div sec:authorize="hasRole('SYS_ADMIN')" th:align="center">
    <h4>Welcome Admin</h4>
    <a th:href="${'sys-admin/home'}">Home</a>
</div>
<div sec:authorize="hasRole('SUPPLIER')" th:align="center">
    <h4>Welcome Supplier</h4>
    <a th:href="${'supplier/home'}">Home</a>
</div>
<div sec:authorize="hasRole('PATIENT')" th:align="center">
    <h4>Welcome Patient</h4>
    <a th:href="${'patient/home'}">Home</a>
</div>

</body>
</html>

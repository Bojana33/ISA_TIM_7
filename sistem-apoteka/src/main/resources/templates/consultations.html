<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Consultations</title>
</head>
<body>
<div>
    <table id="consultations">
        <tr>
            <th>Id:</th>
            <th>Price:</th>
            <th>Start date time:</th>
            <th>End date time:</th>
        </tr>
        <tr th:each="consultation:${consultations}" th:if="${consultation.scheduled == false}">
            <td th:text="${consultation.id}"></td>
            <td th:text="${consultation.price}"></td>
            <td th:text="${consultation.startDateTime}"></td>
            <td th:text="${consultation.endDateTime}"></td>
            <td><a th:href="${'/myPharmacy/consultations/}">Schedule consultation</a></td>
        </tr>


    </table>
</div>
</body>
</html>

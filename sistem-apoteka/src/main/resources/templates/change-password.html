<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Title</title>
    <h3 th:align="center">This is your first login, please enter new password</h3>
    <div class="container">
        <form method="post" th:action="@{/auth/change-password/submit}" th:object="${changePasswordAfterFirstLoginDTO}">
            <p class="error-message"
               th:each="error : ${#fields.errors('global')}"
               th:if="${#fields.hasGlobalErrors()}"
               th:text="${error}">Validation error</p>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('newPassword')}? 'has-error':''">
                <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                    <input class="form-control"
                           id="newPassword"
                           placeholder="New Password"
                           th:field="*{newPassword}"
                           type="password"/>
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('newPassword')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('confirmNewPassword')}? 'has-error':''">
                <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                    <input class="form-control"
                           id="confirmNewPassword"
                           placeholder="Confirm New Password"
                           th:field="*{confirmNewPassword}"
                           type="password"/>
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('confirmNewPassword')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-success" type="submit">Change password</button>
            </div>
        </form>
    </div>

</head>
<body>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Complaint For</title>
</head>
<body>
<form th:action="@{/complaints/complaintFor/submit}" th:object="${complaint}" method="post">
    <div class="form-group">
        <label for="complaintType">Write complaint for:</label>
        <select class="form-control" id="complaintType" th:field="*{complaintType}">
            <option value="">Select a type</option>
            <option th:each="complaintTypeOpt : ${T(ftn.isa.sistemapoteka.model.ComplaintType).values()}"
                    th:value="${complaintTypeOpt}"
                    th:text="${complaintTypeOpt.getDisplayName()}"></option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-block btn-success">Submit</button>
    </div>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Subscribed Pharmacies</title>
</head>
<body>
<table id="pharmacies">
    <tr>
        <th>Id:</th>
        <th>Name:</th>
        <th>Address:</th>
        <th>Average Rating:</th>
        <th>Unsubscribe:</th>
    </tr>
    <tr th:each="pharmacy:${pharmacies}">
        <td th:text="${pharmacy.id}"></td>
        <td> <a th:href="${'/myPharmacy/pharmacies/pharmacy/' + pharmacy.getId()}" th:text="${pharmacy.name}"> </a></td>
        <td th:text="${pharmacy.address}"></td>
        <td th:text="${pharmacy.averageRating}"></td>
        <td> <a th:href="${'/myPharmacy/pharmacies/unsubscribe/' + pharmacy.getId()}">Unsubscribe</a></td>
    </tr>
</table>
</body>
</html>

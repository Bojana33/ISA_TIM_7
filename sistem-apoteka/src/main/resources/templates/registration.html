<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Registration</title>
</head>
<div class="container">
    <div class="center-align blue lighten-5">
        <h1>Registration</h1>
        <form method="post" th:action="@{/auth/signup/submit}" th:object="${userRequest}">
            <br><label for="firstName">FirstName:</label>
            <input id="firstName" th:field="*{firstName}" type="text"/>
            <br><label for="lastName">LastName:</label>
            <input id="lastName" th:field="*{lastName}" type="text"/>
            <br><label for="email">Email:</label>
            <input id="email" th:field="*{email}" type="email"/>
            <p class="error-message"
               th:each="error : ${#fields.errors('global')}"
               th:if="${#fields.hasGlobalErrors()}"
               th:text="${error}">Validation error</p>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                    <label>Password:</label>
                    <input class="form-control"
                           id="password"
                           th:field="*{password}"
                           type="password"/>
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div class="form-group"
                 th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                    <label>Confirm Password:</label>
                    <input class="form-control"
                           id="confirmPassword"
                           th:field="*{confirmPassword}"
                           type="password">
                </div>
                <p class="error-message"
                   th:each="error: ${#fields.errors('confirmPassword')}"
                   th:text="${error}">Validation error</p>
            </div>
            <br><label for="residence">Residence:</label>
            <input id="residence" th:field="*{residence}" type="text"/>
            <br><label for="city">City:</label>
            <input id="city" th:field="*{city}" type="text"/>
            <br><label for="state">State:</label>
            <input id="state" th:field="*{state}" type="text"/>
            <br><label for="phoneNumber">Phone Number:</label>
            <input id="phoneNumber" th:field="*{phoneNumber}" type="text"/>
            <div class="form-group">
                <button class="btn btn-block btn-success" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
<body>
</body>
</html>

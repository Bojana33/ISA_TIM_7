<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="evo-calendar.min.css">
    <link rel="stylesheet" href="evo-calendar.midnight-blue.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="hero">
        <div id="calendar">

        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="evo-calendar.min.js"></script>

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/moment/moment.min.js}"></script>
    <script th:src="@{/assets/tempusdominus-bootstrap-4/tempusdominus-bootstrap-4.min.js}"></script>

    <script>
        $(document).ready(function() {
            $('#calendar').evoCalendar({

            theme: "Midnight Blue",
            calendarEvents: [
              {
                id: 'event1',
                name: "New Year",
                date: "January/1/2020",
                description: "Calendar",
                type: "holiday",
                everyYear: true
              },
              {
                name: "Vacation Leave",
                badge: "02/13 - 02/15",
                date: ["February/13/2020", "February/15/2020"],
                description: "Vacation leave for 3 days.",
                type: "event",
                color: "#63d867"
              }
            ]
            });
        });
    </script>
</body>
</html>

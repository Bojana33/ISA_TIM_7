<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Login</title>
</head>
<body>
    <table id="pharmacies">
        <tr>
            <th>Id:</th>
            <th>Name:</th>
            <th>Address:</th>
            <th>Average Rating:</th>
            <th>Add Pharmacy Admin</th>
        </tr>
        <tr th:each="pharmacy:${pharmacies}">
            <td th:text="${pharmacy.id}"></td>
            <td th:text="${pharmacy.name}"></td>
            <td th:text="${pharmacy.address}"></td>
            <td th:text="${pharmacy.averageRating}"></td>
            <td><a th:href="${'/myPharmacy/user/registerPharmacyAdmin/' + pharmacy.getId()}">Register New Pharmacy Admin</a></td>
        </tr>
    </table>
</body>
</html>

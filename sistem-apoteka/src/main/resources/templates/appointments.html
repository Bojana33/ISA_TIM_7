<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Appointments</title>
</head>
<body>
    <div>
        <table id="appointments">
            <tr>
                <th>Id:</th>
                <th>Price:</th>
                <th>Start date time:</th>
                <th>End date time:</th>
            </tr>
            <tr th:each="appointment:${appointments}" th:if="${appointment.scheduled == false}">
                <td th:text="${appointment.id}"></td>
                <td th:text="${appointment.price}"></td>
                <td th:text="${appointment.startDateTime}"></td>
                <td th:text="${appointment.endDateTime}"></td>
                <td sec:authorize="hasRole('DERMATOLOGIST')"><a th:href="${'/myPharmacy/appointments/}">Schedule appointment</a></td>
            </tr>
        </table>

        <div class="row" sec:authorize="hasRole('DERMATOLOGIST')">
            <a th:href="${'/myPharmacy/appointments/scheduleAppointment'}">Schedule appointment</a>
        </div>
    </div>
</body>
</html>

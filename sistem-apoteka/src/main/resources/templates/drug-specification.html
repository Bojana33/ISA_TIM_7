<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Specification</title>
</head>
<body>
<div class="center-align">
    <h1> <p th:text="${drug.name}"></p></h1>
    <h3>Specification</h3>
    <label for="contr">Contraindications:</label>
    <p id="contr" th:text="${drug.contraindications}"></p>
    <label for="struct">Structure:</label>
    <p id="struct" th:text="${drug.structure}"></p>
    <label for="intake">Daily Intake:</label>
    <p id="intake" th:text="${drug.dailyIntake}"></p>
</div>

<br>
</body>
</html>

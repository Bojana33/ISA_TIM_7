<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link href="css/materialize.min.css" media="screen,projection" rel="stylesheet" type="text/css"/>

    <!--Let browser know website is optimized for mobile-->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!-- Compiled and minified CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Register Pharmacy</title>
</head>
<body>
<div class="center-align yellow lighten-5">
    <h3>Register Pharmacy</h3>
    <form method="post" th:action="@{/pharmacies/registerPharmacy/submit}" th:object="${pharmacy}">
        <div class="form-group" th:align="center">
            <label for="name">Pharmacy Name:</label>
            <input id="name" th:field="*{name}" type="text">
        </div>
        <div class="form-group" th:align="center">
            <label for="address">Pharmacy Address:</label>
            <input id="address" th:field="*{address}" type="text">
        </div>
        <div class="form-group" th:align="center">
            <button class="btn btn-block btn-success" type="submit">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
